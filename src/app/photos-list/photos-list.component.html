<h1>Martian Rover Photos:</h1>
<div class="row">

  <div *ngFor="let photo of childPhotos.photos">
    <img src = {{photo.img_src}}/>
    <br>
    <button (click)="saveImage(photo.img_src, childPhotos.photos[0].camera.name, childPhotos.photos[0].earth_date)" class="btn btn-dark">Save Photo</button>
    <p>From {{childPhotos.photos[0].earth_date}} by the {{childPhotos.photos[0].camera.name}}</p>
  </div>
</div>
