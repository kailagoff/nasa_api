<form id="form">
  <div class="form-group">
    <label for="camera">Date</label>
    <input type=date #roverDate >
  </div>
  <br>
  <div class="form-group">
    <label for="camera">Camera</label>
    <select #roverCamera>
      <option value="FHAZ">Front Hazard Avoidance Camera</option>
      <option  value="RHAZ">Rear Hazard Avoidance Camera</option>
      <option value="MAST">Mast Camera</option>
      <option  value="CHEMCAM">Chemistry and Camera Complex</option>
      <option  value="MAHLI">Mars Hand Lens Imager</option>
    </select>
  </div>
  <br>
  <button (click)="getRoverImages(roverDate.value, roverCamera.value)" class="btn btn-dark">View Images</button>
  <button (click)="saveRoverImages(roverDate.value, roverCamera.value)" class="btn btn-dark">Save All Images</button>
</form>

<div *ngIf="photos && !noPhotos">
  <app-photos-list [childPhotos]="photos"></app-photos-list>
</div>
<div *ngIf="noPhotos">
    <h3>There were no photos taken on {{roverDate.value}} by the {{roverCamera.value}} camera.</h3>
</div>
