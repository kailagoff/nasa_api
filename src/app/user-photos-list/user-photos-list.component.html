<h1>Your Saved Photos:</h1>
<div class="row">
  <div *ngFor="let photo of savedPhotos | async">
    <img src = {{photo.imageURL}} class=”photo”>
    <br>
    <br>
    <button (click)="deletePhoto(photo)" class="btn btn-dark">Delete Photo</button> <p>{{photo.camera}} | {{photo.date}}</p>
    <br>
  </div>
</div>
